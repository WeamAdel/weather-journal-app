<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav>
      <div class="container">
        <p class="logo">
          <i class="fas fa-cloud-meatball"></i>
          <span>Weather App</span>
        </p>
      </div>
    </nav>

    <main>
      <div class="container">
        <!-- Start Weather Form -->
        <section class="weather-form">
          <h1>Today's Weather</h1>
          <form id="weather-form">
            <!-- Country Code -->
            <div class="input-group">
              <label for="country-name">Country Code</label>
              <input value="us" id="country-code" class="input" name="countryCode" type="text" required>
            </div>
            <!-- Zip code -->
            <div class="input-group">
              <label for="zip-code">Zip Code</label>
              <input value="94040" id="zip-code" class="input" name="zip-code" type="text" required>
            </div>
            <!-- Zip code -->
            <div class="input-group">
              <label for="feeling">How are you feeling today?</label>
              <textarea value="Great Acually" id="feeling" class="input" name="feeling" required>Great Acually</textarea>
            </div>

            <button type="submit" class="secondary-btn">Save</button>
            <div class="clear-fix"></div>
          </form>
        </section>
        <!-- End Weather Form -->

        <!-- Start Weather History -->
        <section class="weather-history">
          <h2>Your History</h2>
          <ul class="history-list" id="history-list">
            <li>
              <div class="main-info">
                <i class="fas fa-cloud-rain "></i>
                <div class="wrapper">
                  <p class="temp">
                    <span>12<sup>°</sup></span>
                  </p>
                  <p class="description">Rainy weather</p>
                </div>
              </div>
              <div class="extra-info">
                <h3 class="country">Cairo, EG</h3>
                <time datetime="12.10.2020">12.10.2020</time>
                <p class="min-max">
                  <span>min: 10<sup>°</sup></span> / 
                  <span>max: 18<sup>°</sup></span></p>
              </div>
            </li>
          </ul>
        </section>
        <!-- End Weather History -->
      </div>
    </main>

  <script src="app.js" type="text/javascript"></script>
  </body>
</html>

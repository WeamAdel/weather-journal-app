<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav>
      <div class="container">
        <p class="logo">
          <i class="fas fa-cloud-meatball"></i>
          <span>Weather App</span>
        </p>
      </div>
    </nav>

    <main>
      <div class="container">
        <!-- Start Weather Form -->
        <section class="weather-form">
          <h1>Today's Weather</h1>
          <p>The form is initialized with default values of <em>Los Angeles, US</em>.</p>
          <form id="weather-form">
            <!-- Country Code -->
            <div class="input-group">
              <label for="country-name">Country Code</label>
              <input value="us" id="country-code" class="input" name="countryCode" type="text" placeholder="Enter your country code, e.g. us, uk, eg..." required>
            </div>
            <!-- Zip code -->
            <div class="input-group">
              <label for="zip">Zip Code</label>
              <input value="90001" id="zip" class="input" name="zip" type="text" placeholder="Enter your city zip code" required>
            </div>
            <!-- Zip code -->
            <div class="input-group">
              <label for="feelings">How are you feeling today?</label>
              <textarea value="Great Acually" id="feelings" class="input" name="feelings" placeholder="Enter how you feel today" required>Great Acually</textarea>
            </div>

            <button id="generate" type="submit" class="secondary-btn">Save</button>
            <div class="clear-fix"></div>
          </form>
        </section>
        <!-- End Weather Form -->

        <!-- Start Weather History -->
        <section class="weather-history">
          <h2>Your History</h2>
          <div class="empty-history">
            <i class="fas fa-thermometer-empty fa-5x"></i>
            <p>You did not add any weather reading yet!</p>
          </div>
          <ul class="history-list" id="history-list"></ul>
        </section>
        <!-- End Weather History -->
      </div>
    </main>

    <!-- Error Message -->
    <div id="error-message" class="error-message">
      <i class="fas fa-bug"></i>
      <h4 class="code"></h4>
      <p class="messag-content"></p>
    </div>

  <script src="app.js" type="text/javascript"></script>
  </body>
</html>

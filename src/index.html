<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav>
      <div class="container">
        <p class="logo">
          <i class="fas fa-cloud-meatball"></i>
          <span>Weather App</span>
        </p>
      </div>
    </nav>

    <main>
      <div class="container">
        <section class="weather-form">
          <h1>Today's Weather</h1>
          <form>
            <!-- Country Name -->
            <div class="input-group">
              <label for="country-name">Country Name</label>
              <input id="country-name" class="input" name="countryName" type="text" required>
            </div>
            <!-- Zip code -->
            <div class="input-group">
              <label for="code">Zip Code</label>
              <input id="code" class="input" name="code" type="text" required>
            </div>
            <!-- Zip code -->
            <div class="input-group">
              <label for="code">How are you feeling today?</label>
              <textarea id="code" class="input" name="code" required></textarea>
            </div>
          </form>
        </section>
      </div>
    </main>

  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
